<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Profile Generator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='./styles/main.css'>
</head>

<body>
    <section class="main-section">
        <div class="row m-0">
            <div class="col-sm-12 col-md-4 my-3">
                <h4>Frame Settings</h4>
                <div class="profile-select-area mt-4">
                    <h5>Profile Image</h5>
                    <div>
                        <button id="profile-image-button" class="btn btn-primary">Add Profile Images</button>
                        <input id="profile-image-input" type="file" accept="image/*" multiple style="display: none;" />
                    </div>
                    <div id="profile-images-gallery">
                        <div class="profile-images-gallery-container">
                            <div class="profile-image selected">
                                <img src="./images/profile1.jpg" />
                            </div>
                            <div class="profile-image">
                                <img src="./images/profile1.jpg" />
                            </div>
                            <div class="profile-image">
                                <img src="./images/profile1.jpg" />
                            </div>
                            <div class="profile-image">
                                <img src="./images/profile1.jpg" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="background-select-area">
                    <div class="background-select-area mt-4">
                        <h5>Background Image</h5>
                        <div>
                            <button id="background-image-button" class="btn btn-primary">Add Background Images</button>
                            <input id="background-image-input" type="file" accept="image/*" multiple
                                style="display: none;" />
                        </div>
                        <div id="background-images-gallery">
                            <div class="background-images-gallery-container">
                                <div class="background-image selected">
                                    <img src="./images/background1.jpeg" />
                                </div>
                                <div class="background-image">
                                    <img src="./images/background2.jpeg" />
                                </div>
                                <div class="background-image">
                                    <img src="./images/background3.jpeg" />
                                </div>
                                <div class="background-image">
                                    <img src="./images/background4.jpeg" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="frame-settings-area">
                    <form class="form mt-4">
                        <h5>Frame Size</h5>
                        <div class="row">
                            <div class="form-group col-6">
                                <label>Width</label>
                                <input class="form-control" type="number" value="200" />
                            </div>
                            <div class="form-group col-6">
                                <label>Height</label>
                                <input class="form-control" type="number" value="200" />
                            </div>
                        </div>
                        <div class="d-flex justify-content-end mt-2">
                            <button type="submit" class="btn btn-primary">Apply</button>
                        </div>
                    </form>
                    <form class="form mt-4">
                        <h5>Profile Image Size</h5>
                        <div class="row">
                            <div class="form-group col-6">
                                <label>Width</label>
                                <input class="form-control" type="number" value="800" />
                            </div>
                            <div class="form-group col-6">
                                <label>Height</label>
                                <input class="form-control" type="number" value="600" />
                            </div>
                        </div>
                        <div class="d-flex justify-content-end mt-2">
                            <button type="submit" class="btn btn-primary">Apply</button>
                        </div>
                    </form>
                    <form class="form mt-4">
                        <h5>Profile Image Position</h5>
                        <div class="row">
                            <div class="form-group col-6">
                                <label>Left</label>
                                <input class="form-control" type="number" value="0" />
                            </div>
                            <div class="form-group col-6">
                                <label>Top</label>
                                <input class="form-control" type="number" value="0" />
                            </div>
                        </div>
                        <div class="d-flex justify-content-end mt-2">
                            <button type="submit" class="btn btn-primary">Apply</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-sm-12 col-md-8">
                <div class="d-flex my-3 justify-content-between">
                    <h4>Preview Frame</h4>
                    <button class="btn btn-success">Save as an Image</button>
                </div>
                <div class="canvas-wrapper">
                    <canvas id="canvas"></canvas>
                </div>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
        integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script> -->
    <script src="https://unpkg.com/fabric@5.2.1/dist/fabric.min.js"></script>
    <script src="./scripts/frame_generator.js"></script>
    <script src='./scripts/main.js'></script>
</body>

</html>
